<!DOCTYPE html>
<html>
<head>
  <title>Simple CRUD Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Submit Name and Address</h2>
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter Name" required />
    <input type="text" id="address" placeholder="Enter Address" required />
    <button type="submit">Submit</button>
  </form>
  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('myForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();

      if (!name || !address) {
        responseMsg.textContent = 'Please fill all fields.';
        return;
      }

      const data = { name, address };
      const scriptURL = 'https://script.google.com/macros/s/PASTE_YOUR_DEPLOYED_URL_HERE/exec';

      fetch(scriptURL, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify(data)
})
      .then(res => res.json())
      .then(res => {
        if (res.result === 'success') {
          responseMsg.textContent = 'Data submitted successfully!';
          form.reset();
        } else {
          responseMsg.textContent = 'Error submitting data!';
          console.error(res.error);
        }
      })
      .catch(err => {
        responseMsg.textContent = 'Error connecting to server.';
        console.error(err);
      });
    });
  </script>
</body>
</html>
